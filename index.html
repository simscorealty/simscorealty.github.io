<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sims & Co - Under Maintenance</title>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --cream: #f5f1e8;
            --red: #c41e3a;
            --text-light: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Background decorative element */
        .bg-decoration {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background: linear-gradient(180deg, transparent 0%, rgba(245, 241, 232, 0.03) 100%);
            pointer-events: none;
            z-index: 0;
        }

        /* Navigation */
        .navbar {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 800px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animated icon */
        .maintenance-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .ampersand {
            font-size: 70px;
            font-family: 'Segoe UI', 'Arial Black', sans-serif;
            font-weight: 900;
            color: white;
            background-color: var(--red);
            border-radius: 50%;
            animation: rotate 4s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #999;
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Divider */
        .red-divider {
            width: 60px;
            height: 3px;
            background-color: var(--red);
            margin: 3rem auto;
        }

        /* Contact section */
        .contact-section {
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-title {
            font-size: 0.875rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            color: #999;
        }

        .contact-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-link {
            color: #999;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-link:hover {
            color: var(--red);
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        /* Footer */
        .footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: #666;
            position: relative;
            z-index: 10;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-link {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--red);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .logo {
                max-width: 150px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .contact-links {
                flex-direction: column;
                gap: 1rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .maintenance-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 2rem;
            }

            .gear-outer {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>

    <nav class="navbar">
        <img src="https://cdn.prod.website-files.com/68b0e434aef93566cf6fcbeb/68b0e434aef93566cf6fccbe_C%26C0606%20Sims%20%26%20Co%20Logo%20WHITE%20RGB.png" alt="Sims & Co" class="logo">
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="maintenance-icon">
                <div class="ampersand">&</div>
            </div>

            <h1>Under Maintenance</h1>
            
            <p class="subtitle">
                We're making some improvements. We'll be back soon.
            </p>

            <div class="red-divider"></div>

            <div class="contact-section">
                <h2 class="contact-title">Get In Touch</h2>
                <div class="contact-links">

                        </svg>
                        hello@simsandco.nz

                    <a href="tel:0800124550" class="contact-link">

                        </svg>
                        0800 124 550

                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Licensed REAA 2008</p>
    </footer>
</body>
</html>
